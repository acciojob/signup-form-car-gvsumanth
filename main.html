<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder='Email' required>
		<br>
		<input type="radio" name="gender" id="gender_m" required >
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required >
		<label for="gender_f">Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="--Please choose an option--" required>
			<option>apple</option>
			<option>ball</option>
			<option>cat</option>
		</select>
		
		<br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
		<br>

		<input type="checkbox" name="tos" id="tos" required>
				<label for="tos">I agree to the TOS</label>
		<br>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
